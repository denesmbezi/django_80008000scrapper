<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Listings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-2xl font-bold mb-6">Latest Job Listings</h1>

        {% if jobs %}
            <ul class="space-y-4">
                {% for job in jobs %}
                    <li class="bg-white shadow-sm p-4 rounded-lg hover:shadow-md transition">
                        <a href="{{ job.link_to_apply }}" target="_blank" class="text-lg font-semibold text-blue-600 hover:underline">
                            {{ job.job_title }}
                        </a>
                        <div class="text-sm text-gray-600">
                            Location: {{ job.location }}<br>
                            Posted: {{ job.created_at|date:"M d, Y H:i" }}
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-500">No job listings available.</p>
        {% endif %}
    </div>
</body>
</html>
